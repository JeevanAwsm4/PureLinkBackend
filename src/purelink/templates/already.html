<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>already registered</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            font-family: 'inter-bold';
            margin-bottom: 20px;
        }
        #otpField {
            display: none;
        }

        #phoneNumberForm, #otpField {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'inter-bold';
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-family: 'inter-bold';
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'inter-bold';
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Log In</h1>
        <form action="{% url 'web:registered' %}" method="post" id="phoneNumberForm" onsubmit="return showOtpField()">
            <label for="phoneNumber">Enter Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <form id="otpField">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <br>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        function showOtpField() {
            document.getElementById('phoneNumberForm').style.display = 'none';
            document.getElementById('otpField').style.display = 'block';
            // For testing, show alert with OTP '1800'
            alert('Your OTP is: 1800');
            return false; // Prevents form submission for demonstration purposes
        }

        function verifyOtp() {
            var enteredOtp = document.getElementById('otp').value;
            // For testing, check if entered OTP is '1800'
            if (enteredOtp === '1800') {
                // Redirect to empty.html
                window.location.href = 'empty.html';
            } else {
                alert('Invalid OTP. Please try again.');
            }
            return false; // Prevents form submission for demonstration purposes
        }
    </script>
</body>
</html>
